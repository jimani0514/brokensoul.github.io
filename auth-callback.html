<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리 중...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .redirect-message {
            font-size: 14px;
            opacity: 0.7;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>로그인 처리 중</h1>
        <div class="spinner"></div>
        <div class="message">로그인 정보를 처리하고 있습니다...</div>
        <div class="redirect-message">앱으로 곧 돌아갑니다.</div>
    </div>

    <script>
        // 로그인 성공 처리 및 앱으로 리디렉션
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Auth callback 페이지 로드됨');
            
            // URL에서 인증 정보 추출
            const url = window.location.href;
            console.log('현재 URL:', url);
            
            // 액세스 토큰 추출 (해시 또는 쿼리 파라미터)
            let authData = '';
            
            if (window.location.hash && window.location.hash.includes('access_token=')) {
                console.log('해시에서 인증 데이터 발견');
                authData = window.location.hash.substring(1);
            } else if (window.location.search && window.location.search.includes('code=')) {
                console.log('쿼리에서 인증 코드 발견');
                authData = window.location.search.substring(1);
            }
            
            if (authData) {
                console.log('인증 데이터 발견:', authData.substring(0, 20) + '...');
                
                // 앱으로 돌아가기 전에 인증 데이터 로컬 저장
                try {
                    // 쿠키에 저장 (앱에서 접근 가능하도록)
                    document.cookie = `auth_data=${encodeURIComponent(authData)}; path=/; max-age=300`;
                    console.log('인증 데이터를 쿠키에 저장했습니다.');
                    
                    // 로컬스토리지에도 저장 (백업용)
                    localStorage.setItem('auth_data', authData);
                    localStorage.setItem('auth_timestamp', Date.now().toString());
                    console.log('인증 데이터를 로컬스토리지에 저장했습니다.');
                } catch (e) {
                    console.error('인증 데이터 저장 중 오류:', e);
                }
                
                // 모바일 환경인지 감지
                const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                console.log('모바일 환경 여부:', isMobile);
                
                // 1. 딥링크를 통해 앱으로 이동 시도
                try {
                    // iframe을 사용한 딥링크 호출 (새 창 없이)
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = `https://xyz.brokensoul.mygame/login-callback#${authData}`;
                    document.body.appendChild(iframe);
                    console.log('딥링크 iframe 생성:', iframe.src.substring(0, 50) + '...');
                    
                    // iOS에서 딥링크가 작동하지 않을 경우를 대비해 location.href로도 시도
                    setTimeout(function() {
                        console.log('로그인 콜백: iframe이 지원되지 않아 직접 이동');
                        // ⭐ HTTPS 스킴으로 딥링크 변경 (앱 전용 도메인 사용)
                        window.location.href = `https://xyz.brokensoul.mygame/login-callback#${authData}`;
                        
                        // 2. 앱으로 복귀가 실패한 경우 (브라우저 환경이라면) 메인 페이지로 리디렉션
                        setTimeout(function() {
                            console.log('딥링크 실패로 가정, 메인 페이지로 리디렉션 시도');
                            window.location.href = '/';
                        }, 2000);
                    }, 500);
                } catch (e) {
                    console.error('딥링크 호출 중 오류:', e);
                    window.location.href = '/';
                }
            } else {
                console.log('인증 데이터를 찾을 수 없습니다. 메인 페이지로 리디렉션합니다.');
                
                // 인증 데이터가 없으면 메인 페이지로 리디렉션
                setTimeout(function() {
                    window.location.href = '/';
                }, 1000);
            }
        });
    </script>
</body>

</html>
