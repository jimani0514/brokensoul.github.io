<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Broken Soul</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

.container {
  position: absolute;
  top: 50%;
  left: 50%;
  width: min(95vw, calc(100vh * 9 / 16)); /* 가로화면에서도 95%로 */
  max-width: 1600px;
  min-width: 320px;
  height: min(100vh, calc(95vw * 16 / 9)); /* 세로 길이도 16:9 */
  min-height: 180px;
  transform: translate(-50%, -50%);
  background: url('./brokensoul.png') no-repeat center center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* 여기만 추가/수정! */
.center-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 18px;
  width: 95%;
  position: relative;
  top: 9%;    /* y값을 중앙에서 9% 아래로 내림 */
}

    .event-banner {
      padding: 12px 32px;
      background: rgba(30, 34, 70, 0.92);
      border-radius: 8px;
      font-size: 1.35rem;
      font-weight: bold;
      color: #fff3a0;
      letter-spacing: 0.05em;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.20);
      text-align: center;
      cursor: pointer;
      transition: background 0.15s;
      border: 2px solid #fff3a0;
      text-decoration: none;
      display: inline-block;
      width: 100%;          /* 배너도 95%에 맞춤 */
      max-width: 100%;
      box-sizing: border-box;
    }
    .event-banner:hover {
      background: #483f1b;
      color: #fffbe0;
      border-color: #fffbe0;
    }

    .youtube-wrapper {
      width: 100%;             /* .center-content(95%) 기준 */
      aspect-ratio: 16 / 9;
      max-width: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .youtube-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .download-btn {
      width: 200px;
      margin: 20px 0;
    }

    .footer-links {
      font-size: 14px;
      color: white;
      text-shadow: 0 0 2px black;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .footer-links a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center-content">
      <!-- EVENT BANNER -->
      <a class="event-banner"
        href="https://docs.google.com/forms/d/e/1FAIpQLScjP3BRaahk1FFO_qb3SHkVI-nw4QVgPbRTl99s9SrrkUQa9g/viewform?usp=dialog"
        target="_blank">[Footsteps of Victory EVENT]</a>
      <div class="youtube-wrapper">
        <iframe src="https://www.youtube.com/embed/4oMxJJBdzoI?si=3UM-loGUhGZOIZqS"
                title="YouTube video player"
                allowfullscreen></iframe>
      </div>
    </div>


<br>

    <a href="https://play.google.com/store/apps/details?id=xyz.brokensoul.mygame" target="_blank">
      <img src="./googleplay.png" alt="Download on Google Play" class="download-btn">
    </a>

    <div class="footer-links">
      <a href="https://brokensoul.xyz/privacy.html" target="_blank">Privacy Policy</a>
      <a href="https://brokensoul.xyz/terms.html" target="_blank">Terms of Use</a>

    </div>
  </div>
</body>
</html>
