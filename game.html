<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Broken Soul</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: calc(100vh * 9 / 16);
      height: 100vh;
      transform: translate(-50%, -50%);
      background: url('./brokensoul.png') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .youtube-wrapper {
      margin-top: 60%;
      width: 90%;
      max-width: 640px;
      aspect-ratio: 16 / 9;
    }

    .youtube-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-btn {
      width: 240px;
      margin: 20px 0;
    }

    .footer-links {
      font-size: 14px;
      color: white;
      text-shadow: 0 0 2px black;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .footer-links a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="youtube-wrapper">
      <iframe src="https://youtube.com/shorts/l7av9SB5cr4?si=pd9VaCgR1gpE2_mM"
              title="YouTube video player"
              allowfullscreen></iframe>
    </div>

    <a href="https://play.google.com/store/apps/details?id=your.package.name" target="_blank">
      <img src="./googleplay.png" alt="Download on Google Play" class="download-btn">
    </a>

    <div class="footer-links">
      <a href="https://brokensoul.xyz/privacy.html" target="_blank">Privacy Policy</a>
      <a href="https://brokensoul.xyz/terms.html" target="_blank">Terms of Use</a>
    </div>
  </div>
</body>
</html>
